<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Responsive</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="mainContainer">
            <div class="textSample">Epic Rap Battles Of History</div>
                
            <div class="picBox">
                <picture>
                    <source srcset="http://s11.postimg.org/t3njlk483/epic_Large.jpg" media="(min-width: 1000px)">
                    <source srcset="http://s11.postimg.org/scq821cgz/epic_Medium.jpg" media="(min-width: 800px)">
                    <source srcset="http://s11.postimg.org/3uy4e59wj/epic_Small.jpg">
                    <img srcset="http://s11.postimg.org/scq821cgz/epic_Medium.jpg" alt="Epic Rap Battles of History">
                </picture>
            </div>

            <div class="videoBox"><iframe width="560" height="315" src="//www.youtube.com/embed/krQHQvtIr6w" frameborder="0" allowfullscreen></iframe></div>

            
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="scripts/jquery.fittext.js"></script>
        <script>
          jQuery(".textSample").fitText(3.0);
        </script>
        <script src="scripts/jquery.fitvids.js"></script>
        <script>
          $(document).ready(function(){
            // Target your .container, .wrapper, .post, etc.
            $(".videoBox").fitVids();
          });
        </script>
        <script>
        // Picture element HTML5 shiv
            document.createElement( "picture" );
        </script>
        <script src="scripts/picturefill.min.js" async></script>

        
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js({app,.tmp}) scripts/main.js -->
